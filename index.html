<!DOCTYPE html>
<html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>mUKga âœ¨</title>
      <link
        rel="icon"
        type="image/x-icon"
        href="TakahashiNguyen/.png/Larry_Chief_Mouser.png"
      />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="TakahashiNguyen/.css/style.css"
        type="text/css"
      />
    </head>
    <body
      oncopy="return false"
      oncut="return false"
      onpaste="return false"
      style="margin: 0 0 0 0"
    >
      <div id="content" class="parent"></div>
      <script>
        function getBodyContent(htmlString) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlString, "text/html");
          const bodyElement = doc.body;
          const bodyContent = bodyElement.innerHTML;

          return bodyContent;
        }

        function getScriptTagsFromString(htmlString) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlString, "text/html"); // Parse the string as HTML
          const scriptTags = Array.from(doc.querySelectorAll("script")); // Select all script tags
          return scriptTags.map((scriptTag) => scriptTag.outerHTML); // Extract outerHTML of each script tag
        }

        function addScriptTagsToPage(scriptTagsArray) {
          scriptTagsArray.forEach((scriptTagString) => {
            document.body.appendChild(scriptTagString);
          });
        }

        fetch("TakahashiNguyen/index.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("content").innerHTML = getBodyContent(data);
            addScriptTagsToPage(getScriptTagsFromString(data));
          })
          .catch((error) => {
            console.error("Error fetching content:", error);
          });
      </script>
    </body>
  </html>
</html>
