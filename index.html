<!DOCTYPE html>
<html>
  <html>
    <head>
      <meta charset="utf-8" />

        href="TakahashiNguyen/.png/Larry_Chief_Mouser.png"
      />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="TakahashiNguyen/.css/style.css"
        type="text/css"
      />
    </head>
    <body
      oncopy="return false"
      oncut="return false"
      onpaste="return false"
      style="margin: 0 0 0 0"
    >
      <div id="content" class="parent"></div>
      <script>
        function modifyUrl(urlString) {
          const parts = urlString.split("/"); // Split the URL into parts

          if (!parts.includes("github.io/")) {
            return urlString;
          }

          const index = parts.indexOf("github.io/"); // Find the index of 'github.io/'
          parts.splice(index + 1, 0, "TakahashiNguyen/"); // Insert 'TakahashiNguyen/' after 'github.io/'

          return parts.join("/"); // Join the modified parts back into a URL string
        }

        function getBodyContent(htmlString) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlString, "text/html");
          const bodyElement = doc.body;

          // Filter child elements (excluding text nodes and comments)
          const childElements = Array.from(bodyElement.childNodes).filter(
            (child) => child.nodeType === Node.ELEMENT_NODE
          );

          // Append child elements to the current document's body
          childElements.forEach((child) => document.body.appendChild(child));
        }

        function getScriptTagsFromString(htmlString) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlString, "text/html"); // Parse the string as HTML
          const scriptTags = Array.from(doc.querySelectorAll("script")); // Select all script tags
          scriptTags.forEach((scriptTag) => {
            var tag = document.createElement("script");
            tag.src = modifyUrl(scriptTag.src);
            document.head.appendChild(tag);
          });
        }

        fetch("TakahashiNguyen/index.html")
          .then((response) => response.text())
          .then((data) => {
            getBodyContent(data);
            getScriptTagsFromString(data);
          })
          .catch((error) => {
            console.error("Error fetching content:", error);
          });
      </script>
    </body>
  </html>
</html>
