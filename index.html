<!DOCTYPE html>
<!--Âm dương-->
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      function getBodyContent(htmlString) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlString, "text/html");
        document.querySelector("body").className =
          doc.querySelector("body").className;

        Array.from(doc.head.childNodes)
          .filter((child) => child.nodeType === Node.ELEMENT_NODE)
          .forEach((child) => {
            if (
              !(
                child instanceof HTMLScriptElement ||
                child instanceof HTMLLinkElement
              )
            ) {
              document.head.appendChild(child);
            }
          });
      }

      fetch("TakahashiNguyen/index.html")
        .then((response) => response.text())
        .then((data) => {
          getBodyContent(data);
        })
        .catch((error) => {
          console.error("Error fetching content:", error);
        });
    </script>
  </head>
  <body style="margin: 0">
    <div style="height: 100dvh; width: 100%; position: fixed">
      <iframe
        src="TakahashiNguyen/index.html"
        name="targetframe"
        allowTransparency="true"
        scrolling="no"
        frameborder="0"
        title="index.html"
        style="height: 100%; width: 100%"
        sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-top-navigation "
      >
      </iframe>
    </div>
  </body>
</html>
