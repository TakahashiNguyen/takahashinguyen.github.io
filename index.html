<!DOCTYPE html>
<html>
  <html>
    <head>
      <meta charset="utf-8" />
      <script
        type="text/javascript"
        src="TakahashiNguyen/.js/functions.js"
      ></script>
      <title>mUKga âœ¨</title>
      <link
        rel="icon"
        type="image/x-icon"
        href="TakahashiNguyen/.png/Larry_Chief_Mouser.png"
      />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="TakahashiNguyen/.css/style.css"
        type="text/css"
      />
    </head>
    <body>
      <script>
        function getBodyContent(htmlString) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlString, "text/html");
          const bodyElement = doc.body;
          const bodyContent = bodyElement.innerHTML;

          return bodyContent;
        }

        fetch("TakahashiNguyen/index.html")
          .then((response) => response.text())
          .then((data) => {
            const textArea = document.createElement("textarea");
            textArea.textContent = getBodyContent(data);

            document.body.appendChild(textArea);
          })
          .catch((error) => {
            console.error("Error fetching content:", error);
          });
      </script>
    </body>
  </html>
</html>
